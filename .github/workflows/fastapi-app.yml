name: FastAPI application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # stable version for FastAPI + deps

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install Python requirements
        run: pip install -r requirements.txt   # root-level requirements.txt

      - name: Run FastAPI tests
        run: pytest v2_api/ -v --disable-warnings